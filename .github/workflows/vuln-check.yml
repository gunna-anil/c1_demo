name: Vulnerability & CodeQL Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  vulnerability-codeql:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 1: Download and run Grype scan producing JSON
      - name: Download and run Grype (JSON)
        run: |
          GRYPE_VERSION=$(curl -s "https://api.github.com/repos/anchore/grype/releases/latest" | grep tag_name | cut -d '"' -f4)
          echo "Using Grype version $GRYPE_VERSION"
          curl -sSfL "https://github.com/anchore/grype/releases/download/${GRYPE_VERSION}/grype_${GRYPE_VERSION#v}_linux_amd64.tar.gz" -o grype.tar.gz
          tar -xzf grype.tar.gz
          chmod +x grype
          ./grype . -o json > grype-output.json

      # Step 2: Set up Node.js and generate CodeQL query file
      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies for script
        run: npm install
        working-directory: ./scripts

      - name: Generate CodeQL query from Grype JSON
        run: node scripts/generate_codeql_from_grype.js

      # Step 3: Initialize CodeQL scanner for JavaScript
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      # Step 4: Drive CodeQL analyze step using query suite
      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v3
        with:
          query-suite: queries/custom-queries.qls    

      # Step 5: Debug - List all SARIF files to check output locations
      - name: List SARIF files
        run: find . -name '*.sarif'

      # Step 6: Upload found SARIF files (upload entire SARIF directory)
      - name: Upload CodeQL SARIF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: codeql-results
          path: results/javascript.sarif
