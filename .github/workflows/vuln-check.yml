name: Vulnerability & CodeQL Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  vuln-codeql:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 1: Download and run Grype scan
      - name: Download and run Grype scan
        run: |
          GRYPE_VERSION=$(curl -s https://api.github.com/repos/anchore/grype/releases/latest | grep tag_name | cut -d '"' -f4)
          echo "Using Grype version: $GRYPE_VERSION"
          curl -sSfL "https://github.com/anchore/grype/releases/download/${GRYPE_VERSION}/grype_${GRYPE_VERSION#v}_linux_amd64.tar.gz" -o grype.tar.gz
          tar -xzf grype.tar.gz
          chmod +x grype
          ./grype . -o json > grype-output.json

      # Step 2: Setup Node.js & install dependencies for scripts
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies for scripts
        run: npm install
        working-directory: ./scripts

      # Step 3: Generate CodeQL query from Grype
      - name: Generate CodeQL query from Grype
        run: node scripts/generate_codeql_from_grype.js

      # Step 4: List queries for confirmation
      - name: List all CodeQL queries
        run: ls -l queries/ && cat queries/*.ql

      # Step 5: Initialize CodeQL 
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          queries: ./queries/CheckVulnerablePkgs.ql 

      # Step 6: Perform CodeQL analysis
      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v3

      # Step 7: Rename SARIF files to JSON (optional - SARIF is JSON)
      - name: Rename SARIF files to JSON
        run: |
          find . -name '*.sarif' -exec bash -c 'mv "$0" "${0%.sarif}.json"' {} \;

      # Step 8: List JSON files for preview
      - name: List JSON files and preview
        run: |
          find . -name '*.json' -exec head -40 {} \; || true

      # Step 9: Upload CodeQL JSON artifact
      - name: Upload CodeQL JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: codeql-json-results
          path: '**/*.json'
