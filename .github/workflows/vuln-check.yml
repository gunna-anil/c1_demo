name: Vulnerability & CodeQL Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  codeql-analysis:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # (Optional) If script-based query generation is needed
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies for scripts
        run: npm install
        working-directory: ./scripts

      - name: Generate CodeQL query from Grype (if needed)
        run: node scripts/generate_codeql_from_grype.js

      - name: List CodeQL queries
        run: ls -l queries/ && head -20 queries/*.ql

      # Initialize CodeQL with your custom query
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          queries: ./queries/CheckVulnerablePkgs.ql

      # Perform CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # Move SARIF to your desired output folder and rename as .json
      - name: Move & rename CodeQL SARIF to JSON
        run: |
          mkdir -p codeql-json-output
          SARIF_FILE=$(find . -type f -name '*.sarif' | grep results/ | head -1)
          if [ -f "$SARIF_FILE" ]; then
            mv "$SARIF_FILE" codeql-json-output/codeql-output.json
          else
            echo "SARIF output not found!"
            exit 1
          fi

      # Upload only the CodeQL output json file
      - name: Upload CodeQL JSON Output
        uses: actions/upload-artifact@v4
        with:
          name: codeql-output-json
          path: codeql-json-output/codeql-output.json
