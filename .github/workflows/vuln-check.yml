name: Vulnerability & CodeQL Check with JSON Output

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  vuln-codeql-json:
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 1: Download and run Grype to generate vulnerability JSON
      - name: Download and run Grype scan
        run: |
          GRYPE_VERSION=$(curl -s https://api.github.com/repos/anchore/grype/releases/latest | grep tag_name | cut -d '"' -f4)
          echo "Using Grype version: $GRYPE_VERSION"
          curl -sSfL "https://github.com/anchore/grype/releases/download/${GRYPE_VERSION}/grype_${GRYPE_VERSION#v}_linux_amd64.tar.gz" -o grype.tar.gz
          tar -xzf grype.tar.gz
          chmod +x grype
          ./grype . -o json > grype-output.json

      # Step 2: Set up Node.js and generate CodeQL query from Grype output
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install npm dependencies for script
        run: npm install
        working-directory: ./scripts
      - name: Generate CodeQL query
        run: node scripts/generate_codeql_from_grype.js

      # Step 3: Show generated CodeQL query for debugging
      - name: Show CodeQL query
        run: cat queries/CheckVulnerablePkgs.ql

      # Step 4: Initialize CodeQL (creates DB, CLI available in action, but NOT in PATH!)
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      # Step 5: Analyze using CodeQL official action (SARIF output)
      - name: Perform CodeQL analysis (SARIF)
        uses: github/codeql-action/analyze@v3
        with:
          query-suite: queries/custom-queries.qls

      # Step 6: Download CodeQL CLI manually for JSON output (must use a released version!)
      - name: Download CodeQL CLI
        run: |
          CODEQL_VERSION="v2.16.2"
          wget https://github.com/github/codeql-cli-binaries/releases/download/${CODEQL_VERSION}/codeql-linux64.tar.gz
          tar -xzf codeql-linux64.tar.gz
          echo "$PWD/codeql" >> $GITHUB_PATH

      # Step 7: Run manual CodeQL query to produce JSON output
      - name: Run CodeQL query for JSON output
        run: |
          mkdir -p results
          ./codeql/codeql query run queries/custom-queries.qls \
            --database=codeql_databases/javascript \
            --format=json \
            --output=results/codeql-results.json

      # Step 8: Upload SARIF artifact for review
      - name: Upload SARIF artifact
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif-results
          path: results/*.sarif

      # Step 9: Upload JSON artifact for review
      - name: Upload JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: codeql-json-results
          path: results/codeql-results.json
