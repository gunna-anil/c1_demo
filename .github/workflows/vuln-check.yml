name: Vulnerability & CodeQL Automated Grype-Ingest Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  vuln-codeql:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 1: Download and run Grype scan (save output as JSON)
      - name: Download and run Grype scan
        run: |
          GRYPE_VERSION=$(curl -s https://api.github.com/repos/anchore/grype/releases/latest | grep tag_name | cut -d '"' -f4)
          echo "Using Grype version: $GRYPE_VERSION"
          curl -sSfL "https://github.com/anchore/grype/releases/download/${GRYPE_VERSION}/grype_${GRYPE_VERSION#v}_linux_amd64.tar.gz" -o grype.tar.gz
          tar -xzf grype.tar.gz
          chmod +x grype
          ./grype . -o json > grype-output.json

      # Step 2: Setup Node.js (for custom automation scripts)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 3: Install dependencies for codeql script
      - name: Install script dependencies
        run: npm install
        working-directory: ./scripts

      # Step 4: Generate CodeQL query from Grype output 
      - name: Generate CodeQL query from Grype
        run: node scripts/generate_codeql_from_grype.js
        # This script reads grype-output.json, generates queries/CheckVulnerablePkgs.ql

      # Step 5: List the generated query for confirmation/diagnostics
      - name: Preview generated CodeQL query
        run: head -40 queries/CheckVulnerablePkgs.ql

      # Step 6: Initialize CodeQL with the generated query
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          queries: ./queries/CheckVulnerablePkgs.ql

      # Step 7: Run CodeQL analysis with generated query
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # Step 8: Move SARIF result to desired output location and rename to .json
      - name: Move/rename CodeQL SARIF output
        run: |
          mkdir -p codeql-json-output
          SARIF_FILE=$(find . -type f -name '*.sarif' | grep results/ | head -1)
          if [ -f "$SARIF_FILE" ]; then
            mv "$SARIF_FILE" codeql-json-output/codeql-output.json
          else
            echo "SARIF output not found!"
            exit 1
          fi

      # Step 9: Upload only the CodeQL output JSON file
      - name: Upload CodeQL JSON output
        uses: actions/upload-artifact@v4
        with:
          name: codeql-output-json
          path: codeql-json-output/codeql-output.json
