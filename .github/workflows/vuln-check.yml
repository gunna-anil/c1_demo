name: Vulnerability & CodeQL Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  vuln-codeql:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 1: Download and run Grype (JSON output)
      - name: Download and run Grype scan
        run: |
          GRYPE_VERSION=$(curl -s https://api.github.com/repos/anchore/grype/releases/latest | grep tag_name | cut -d '"' -f4)
          echo "Using Grype version: $GRYPE_VERSION"
          curl -sSfL "https://github.com/anchore/grype/releases/download/${GRYPE_VERSION}/grype_${GRYPE_VERSION#v}_linux_amd64.tar.gz" -o grype.tar.gz
          tar -xzf grype.tar.gz
          chmod +x grype
          ./grype . -o json > grype-output.json
      # Step 2: Setup Node.js & generate CodeQL query
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies for scripts
        run: npm install
        working-directory: ./scripts

      - name: Generate CodeQL query from Grype
        run: node scripts/generate_codeql_from_grype.js

      # Step 3: List queries for confirmation
      - name: List all CodeQL queries
        run: ls -l queries/ && cat queries/*.ql

      # Step 4: Initialize CodeQL database
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      # Step 5: Run all queries in queries/ with analyze action (SARIF)
      - name: Perform CodeQL analysis (SARIF)
        uses: github/codeql-action/analyze@v3
        with:
          queries: codelql run queries/CheckVulnerablePkgs.ql

      # Step 6: List SARIF files and preview content
      - name: List SARIF files and preview
        run: |
          find . -name '*.sarif'
          head -40 results/*.sarif || true
          
      # Step 7: Upload SARIF results
      - name: Upload CodeQL SARIF artifact
        uses: actions/upload-artifact@v4
        with:
          name: codeql-results
          path: '**/*.sarif'
